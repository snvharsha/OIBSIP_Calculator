<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form action="/" onsubmit="return false;">
                <div class="ip-container">
                    <div id="input">
                        <input id="display" name="display" type="text">
                    </div>
                </div>
                <div class="btn">
                    <div class="btn-row">
                        <input class="ip" type="button" value="1" onclick="appendValue('1')">
                        <input class="ip" type="button" value="2" onclick="appendValue('2')">
                        <input class="ip" type="button" value="3" onclick="appendValue('3')">
                        <input class="ip" type="button" value="AC" onclick="clearDisplay()">
                        <input class="ip" type="button" value="del" onclick="deleteLast()">
                    </div>
                    <div class="btn-row">
                        <input class="ip" type="button" value="4" onclick="appendValue('4')">
                        <input class="ip" type="button" value="5" onclick="appendValue('5')">
                        <input class="ip" type="button" value="6" onclick="appendValue('6')">
                        <input class="ip" type="button" value="+" onclick="appendValue('+')">
                        <input class="ip" type="button" value="-" onclick="appendValue('-')">
                    </div>
                    <div class="btn-row">
                        <input class="ip" type="button" value="7" onclick="appendValue('7')">
                        <input class="ip" type="button" value="8" onclick="appendValue('8')">
                        <input class="ip" type="button" value="9" onclick="appendValue('9')">
                        <input class="ip" type="button" value="*" onclick="appendValue('*')">
                        <input class="ip" type="button" value="/" onclick="appendValue('/')">
                    </div>
                    <div class="btn-row">
                        <input class="ip" type="button" value="." onclick="appendValue('.')">
                        <input class="ip" type="button" value="0" onclick="appendValue('0')">
                        <input class="ip" type="button" value="^" onclick="appendValue('^')">
                        <input class="ip" type="button" value="%" onclick="appendValue('%')">
                        <input class="ip" type="button" value="âˆš" onclick="appendSqrt()">
                    </div>
                    <div class="btn-row">
                        <input class="ip" type="button" value="(" onclick="appendValue('(')">
                        <input class="ip" type="button" value=")" onclick="appendValue(')')">
                        <div class="btn-row">
                            <input class="ip" type="button" id="enter" value="Enter" onclick="evaluateExpression()">
                        </div>
                    </div>
                </div>
            
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
